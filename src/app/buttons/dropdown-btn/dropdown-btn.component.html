<div class="dropdown-center ">
  <button class="nav-link d-flex align-items-center position-relative" id="Create-tab" type="button"
    data-bs-toggle="dropdown" aria-expanded="false" role="tab" aria-controls="Create-tab-pane"
    aria-selected="true"><i class="bi bi-three-dots"></i></button>
  <ul class="dropdown-menu rounded-3 mx-3 p-3 position-absolute">
    <li *ngFor="let li of lis let i = index" (click)="onclick(li)"><a [ngClass]="indexes.includes(i)?'text-danger': 'text-white'" class=" list-unstyled text-decoration-none text-center  ps-2" href="#">{{li}}</a></li>

  </ul>
</div>
