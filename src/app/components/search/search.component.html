<section id="search" class=" w-100 h-100">
  <div class=" d-flex align-items-center justify-content-between">
    <h4>Search</h4>
    <i (click)="Close()" class="bi bi-x-lg cursorPointer"></i>
  </div>
  <input type="text" class="searchInput text-danger p-2 my-5 w-100 bg-white bg-opacity-25 border-0 rounded-3"
    placeholder="Search...">
  <div class=" w-100 d-flex align-items-center justify-content-between">
    <h6>Recent</h6>
    <h6 class="text-primary fs-7 cursorPointer" (click)="clear(0)">Clear All</h6>
  </div>
   <div class="d-flex align-items-center justify-content-between w-100 mt-3" *ngFor="let item of searched">
    <div class="userDetails d-flex ">
      <div class="suggestedImg me-2">
        <div class="borderImg bg-danger rounded-5  ">
          <div class="img" style="background-image: url({{item.image}});"></div>
        </div>
      </div>
      <div class="userData d-flex align-items-start justify-content-center flex-column">
        <p class="userName">{{item.name}} </p>
        <p class="name">{{item.userName}} <span class="followers fs-7"><i class="bi bi-dot"></i> {{item.followers}}
          </span></p>
      </div>
    </div>
    <div class=" text-primary cursorPointer"><i class="bi bi-x-lg" (click)="clear(item.id)"></i></div>
  </div>
</section>
