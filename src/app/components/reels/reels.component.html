<section id="reels">
  <div class="reel row mx-2" *ngFor="let item of [1,2,3,4,5,6,7,8]">

    <div class="videos h-100 col-11  p-0">
      <video controls>
        <source src="../../../assets/imgs/WhatsApp2.mp4" type="video/mp4">
      </video>
    </div>
    <div class=" col-1 btns p-0 d-flex flex-column align-items-center justify-content-end pb-3">
      <div class=" d-flex flex-column align-items-center">
        <i class=" fs-5 bi bi-heart"></i>
        <p class="fs-7">456</p>
      </div>
      <div class=" d-flex flex-column align-items-center">
        <i class=" fs-5 bi bi-chat"></i>
        <p class="fs-7">35</p>
      </div>
      <div>
        <i class=" fs-5 bi bi-send"></i>
      </div>
      <div>
        <i class=" fs-5 bi bi-save"></i>
      </div>
      <div>
        <app-dropdown-btn></app-dropdown-btn>
      </div>
      <div class="img m-0">
        <img src="../../../assets/imgs/anne.jpg" alt="">
      </div>
    </div>
  </div>
</section>
